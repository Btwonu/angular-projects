<h4>
	<a routerLink="/projects/1">{{ project.title }}</a>
</h4>

<p>{{ id }}</p>

<ul class="requirements">
	<li *ngFor="let requirement of project.requirements">
		{{ requirement }}
	</li>
</ul>

<ul class="tags">
	<li *ngFor="let tag of project.tags">
		{{ tag }}
	</li>
</ul>

<span>{{ project.complexity }}</span>

<button (click)="clickHandler(project.id)">Build</button>
