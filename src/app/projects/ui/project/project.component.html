<mat-card appearance="raised" class="project">
	<mat-card-header>
		<mat-card-title class="project__head">
			<h4>
				{{ project.title }}
			</h4>
		</mat-card-title>
	</mat-card-header>

	<mat-card-content class="project__content">
		<mat-chip>{{ project.complexity }}</mat-chip>
	</mat-card-content>

	<img class="project__image" mat-card-image src="https://picsum.photos/800/600">

	<mat-card-content class="project__content">
		<p>{{ project.description }}</p>
	</mat-card-content>

	<mat-card-actions align="end">
		<a routerLink="/projects/{{ project.id }}" mat-button>Build</a>
	</mat-card-actions>
</mat-card>
