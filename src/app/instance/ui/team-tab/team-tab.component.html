<section class="section">
	<div class="shell">
		<div class="profiles">
			<div class="profiles__items">
				<div *ngIf="teamMembers.length">
					<div class="profiles__item" *ngFor="let member of teamMembers">
						<app-profile [teamMember]="member"></app-profile>
					</div><!-- /.profiles__item -->
				</div>
			</div><!-- /.profiles__items -->
		</div><!-- /.profiles -->
	</div><!-- /.shell -->
</section><!-- /.section -->
