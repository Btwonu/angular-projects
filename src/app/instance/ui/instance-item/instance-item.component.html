<mat-card class="instance h-full">
	<mat-card-header>
		<mat-card-title class="pb-2 js-equalize">
			{{ instance.title }}
		</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<mat-divider></mat-divider>

		<div class="slider-users mt-4">
			<swiper [config]="sliderUsersConfig">
				<ng-template *ngFor="let teamMember of instance.team" swiperSlide>
					<app-avatar *ngIf="teamMember"
						imgSrc="{{ teamMember.avatarUrl }}"
						imgAlt="Alt"
						size="40px"
					></app-avatar>
				</ng-template>
			</swiper>
		</div>
		<!-- /.slider-users -->
	</mat-card-content>
</mat-card>
